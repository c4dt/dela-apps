<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title></title>
  <link rel="stylesheet" href="stylesheets/style.css"></style>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet"> 
  <script src="dist/bundle.min.js" type="text/javascript"></script>
</head>
<body>

  <div class="header">
    <div class="logo"><img src="assets/logo.png" alt="logo"/></div>
    <div class="more"><button id="settings-btn">Settings</button></div>

    <div id="settings-panel" class="content-wrap">
      <div class="content">
        <div class="json-config">
          <textarea id="nodesData" rows="10" cols="50">
{"nodes":[{"id": "AA", "addr": "127.0.0.1:2001", "proxy": "http://127.0.0.1:8081"},{"id": "AB", "addr": "127.0.0.1:2002", "proxy": "http://127.0.0.1:8082"},{"id": "AC", "addr": "127.0.0.1:2003", "proxy": "http://127.0.0.1:8083"}]}
          </textarea>
          <button type="button" id="submitButton">Load</button>
        </div>
        <div class="parameters">
          <div class="parameter">
            <input type="checkbox" id="show-store">
            <label for="show-store">Show Store</label>
          </div>
          <div class="parameter">
            <input type="checkbox" id="show-blocks">
            <label for="show-blocks">Show blocks</label>
          </div>
          <div class="parameter">
            <input type="number" value="100" id="collision-value">
            <label for="collision-value">Collision value</label>
            <button id="collision-update">Apply</button>
          </div>
          <div class="parameter">
            <input type="number" value="300" id="link-value">
            <label for="link-value">Link value</label>
            <button id="link-update">Apply</button>
          </div>
        </div>
      </div>
      <button id="close-settings">close</button>
    </div>
  </div>

  <div class="svg-container">
    <svg width="100%" height="100%"></svg>
  </div>

</body>

  <script>
      jsapp.sayHi();
  </script>

</html>
